<script>

    var dias = parseFloat(prompt('Digite quantos dias inteiros levou: '))
    var diasEmHoras = dias*24
    var horas = parseFloat(prompt("Digite quantas horas levou: "))
    var totalHoras = diasEmHoras + horas
    alert('Sua viagem levou ' + totalHoras + ' horas.')


</script>
