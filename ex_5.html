    <script>
        var algarismo = parseFloat(prompt('Digite um número aleatório: '))

        var algPosterior = algarismo + 1
        alert('O número anterior do escolhido é: ' + algAnterior + '. E o número posterior é: ' + algPosterior + ".")


    </script>
